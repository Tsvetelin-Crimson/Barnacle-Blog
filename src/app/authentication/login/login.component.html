<form class="form" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <h2 style="align-self: center;">Login</h2>
    <h5 *ngIf="error != ''" class="error-text">{{error}}</h5>
    <label for="username" class="form-label">Username</label>
    <div class="form-item ">
        <input type="text" name="username" class="form-input" required ngModel #usernameElement="ngModel" >  <!-- [ngModel]="usernameComp" unneeded -->
    </div>
    <app-input-error-tooltip 
        [shouldShow]="usernameElement.touched && usernameElement.value.length < 3"
        [error]="'Username is required with a minimum length of 3 symbols'"
    ></app-input-error-tooltip>

    <label for="password" class="form-label">Password</label>
    <div class="form-item">
        <input type="password" name="password" class="form-input" ngModel required #passwordElement="ngModel">
    </div>
    <app-input-error-tooltip 
        [shouldShow]="passwordElement.touched && passwordElement.value.length < 5"
        [error]="'Password is required with a minimum of length 5 symbols!'"
    ></app-input-error-tooltip>
    
    <div class="form-item">
        <button  class="button-item">Submit</button>
    </div>
</form>
